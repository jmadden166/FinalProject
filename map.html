<script>

	const map = L.map('map').setView([1000,1000], 10);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker = L.marker([26.0325,50.510556]).addTo(map)
		.bindPopup('<b>Bahrain Grand Prix</b><br />Bahrain International Circuit, Sakhir').openPopup();
	const marker1 = L.marker([-37.849722, 144.968333]).addTo(map)
		.bindPopup('<b>Australian Grand Prix</b><br />Albert Park Circuit, Melbourne').openPopup();
	const marker2 = L.marker([43.734722,7.420556]).addTo(map)
		.bindPopup('<b>Monaco Grand Prix</b><br />Circuit de Monte Carlo, Monaco').openPopup();
	const marker3 = L.marker([45.505833,-73.526667]).addTo(map)
		.bindPopup('<b>Canadian Grand Prix</b><br />Circuit Gilles-Villeneuve, Montreal').openPopup();
	const marker4 = L.marker([52.071,-1.016]).addTo(map)

	const marker5 = L.marker([51.5, -0.09]).addTo(map)

	const marker6 = L.marker([51.5, -0.09]).addTo(map)

	const marker7 = L.marker([51.5, -0.09]).addTo(map)

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>
